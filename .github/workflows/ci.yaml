name: CI

on:
    push:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install modules
              run: bun
            - name: Check code with Eslint
              run: bun lint
            - name: Check types compile
              run: bun type-check
