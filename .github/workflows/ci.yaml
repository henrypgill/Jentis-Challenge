name: CI

on:
    push:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install modules
              run: yarn
            - name: Check code with Eslint
              run: yarn lint
            - name: Check types compile
              run: yarn type-check
